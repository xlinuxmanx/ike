base: core18
name: ike-qt-lts
version: '2.2.2'
summary: The Shewsoft VPN Manager
description: |
 The Shrew Soft VPN Client is a free IPsec VPN Client for FreeBSD, NetBSD,
 Linux and Windows operating systems. This product can be used to communicate
 with Open Source VPN servers (e.g. ipsec-tools) as well as some commercial
 VPN servers.
 .
 This package provides the connection manager program, which allows one
 to create, manage and use VPN connections.
 .
 It works on Ubuntu 20.04 LTS and up

grade: stable

architectures:
  - build-on: amd64

# because needs /var/run
plugs:
  run-iked:
    interface: system-files
    read:
    - /var/run/ikedi
    write:
    - /var/run/ikedi

apps:
  ikec:
    command: usr/bin/ikec
    environment:
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/x86_64-linux-gnu/ike:$PATH
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - home
      - network
      - network-bind
      - network-control
      - netlink-connector
  iked:
    daemon: simple
    command: usr/sbin/iked
    environment:
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/x86_64-linux-gnu/ike:$PATH
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - home
      - network
      - network-bind
      - network-control
      - netlink-connector
      - run-iked
  qikea:
    command: usr/bin/qikea
    environment:
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/x86_64-linux-gnu/ike:$PATH
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - home
      - network
      - network-bind
      - network-control
      - netlink-connector
      - x11
  qikec:
    command: usr/bin/qikec
    environment:
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/x86_64-linux-gnu/ike:$PATH
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - home
      - network
      - network-bind
      - network-control
      - netlink-connector
      - x11

parts:
  ike:
    source: http://ftp.osuosl.org/pub/ubuntu/pool/universe/i/ike/ike-qtgui_2.2.1+dfsg-2ubuntu1_amd64.deb
    source-type: deb
    plugin: dump
    stage-packages:
      - ike
      - ike-qtgui
      - ipsec-tools
      - libmng2
      - libmysqlclient20
      - libqt4-dbus
      - libqt4-declarative
      - libqt4-network
      - libqt4-script
      - libqt4-sql
      - libqt4-sql-mysql
      - libqt4-xml
      - libqt4-xmlpatterns
      - libqtcore4
      - libqtdbus4
      - libqtgui4
      - mysql-common
      - qdbus
      - qt-at-spi
      - qtchooser
      - qtcore4-l10n
